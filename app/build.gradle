apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.mot.dev"
        minSdkVersion 15
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation files('libs/BluetoothGatt.jar')
    implementation files('libs/BluetoothGattService.jar')
    implementation files('libs/EDM.jar')
    implementation files('libs/com.motorola.android.storage.stub.jar')
    implementation files('libs/com.motorola.indoorlocation.jar')
}
